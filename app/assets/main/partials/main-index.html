<div class="container">
    <div class="col-sm-12">
        <div class="page-header">
            <h1>Hello main-index!</h1>
        </div>

        <!-- @todo: replace with typeahead -->
        <label for="selectDrugInput">Search for medications by name</label>
        <select data-ng-model="selectedDrug" name="selectDrugInput" id="selectDrugInput">
        	<option ng-repeat="drug in drugs"
        			value="{{ drug | encodeURIComponent }}">
				{{ drug }}
			</option>
        </select>
    </div>
</div>
